<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <Script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></Script>
</head>
<body>
    <a href="{{ url_for('index') }}">Table</a>
    </br>
    <canvas id="lineChart" width="900" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Sovrum",
                        data: {{ values | safe }},
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        lineTension: 0.1
                    },
                    {
                        label: "KÃ¶k",
                        data: {{ values2 | safe }},
                        fill: false,
                        borderColor: "rgb(46, 164, 123)",
                        lineTension: 0.1
                    },
                    {
                        label: "Vardagsrum",
                        data: {{ values3 | safe }},
                        fill: false,
                        borderColor: "rgb(204, 112, 140)",
                        lineTension: 0.1
                    },
                    {
                        label: "Toalett",
                        data: {{ values3 | safe }},
                        fill: false,
                        borderColor: "rgb(172, 43, 140)",
                        lineTension: 0.1
                    }
                ]
            },
            
            options: {
                responsive: false
            }
        });
    </script>
</body>
</html>
